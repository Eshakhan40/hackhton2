<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Coronu</a>
            <div class="d-flex mx-auto align-items-center">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Market</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Career</a></li>
                </ul>
                <button class="btn btn-primary ms-2" onclick="window.location.href='sign-in.html'">Sign In</button>
            </div>
        </div>
    </nav>

    <!-- Sign Up Form Section -->
    <div class="container my-5">
        <h2 class="text-center">Sign Up</h2>
        <form id="signUpForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="signUpEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signUpEmail" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="signUpPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signUpPassword" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3">
        <p>&copy; 2024 Coronu - All Rights Reserved</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>

    <script>
        // Example Firebase Authentication for Sign Up
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD6EUBAT6Vuhjp17fCi-57DnRibSaEuTtY",
            authDomain: "hackathon-f9094.firebaseapp.com",
            projectId: "hackathon-f9094",
            storageBucket: "hackathon-f9094.firebasestorage.app",
            messagingSenderId: "1042760528442",
            appId: "1:1042760528442:web:43b2a0bee6ac012a82bb03",
            measurementId: "G-LHBE5YTMK3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Sign Up form submission
        document.getElementById('signUpForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;

            // Firebase Sign Up
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log('Sign Up Successful:', user);
                    // Optionally store full name in Firebase Database if necessary
                    alert('Sign Up Successful! Redirecting...');
                    window.location.href = 'sign-in.html'; // Redirect to the Sign In page
                })
                .catch((error) => {
                    console.error('Sign Up Error:', error);
                    alert('Error: ' + error.message); // Show error message
                });
        });
    </script>

</body>
</html>
